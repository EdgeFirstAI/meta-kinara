---

logger:
  sink_type: console # 1. possible values are file/console/syslog 2. no default sink_type is set
  file_sink_path: "/var/log/ara2.log"  # no default file_sink_path is set
  file_rotation: true
  file_rotate_on_size_gt: 1024
  file_rotate_max_files_to_retain: 4
  default_log_level: "INFO" # 1. possible values are "WARNING" "ERROR" "TRACE" "DEBUG" "INFO"  2. default value is "INFO"
  DeviceManager: "INFO" # 1. possible values are "WARNING" "ERROR" "TRACE" "DEBUG" "INFO"  2. default value is "INFO"

proxy:
  # TRANSPORTER CONFIG FIELDS
  interface_name: "kinara_interface" # Default value is "Kinara Connection", any string value acceptable, all interfaces will have same name
  # transporter_type: "UV_TRANSPORTER"
  interface_type: "SOCKET" # possible values are IPV4/SOCKET/NAMED_PIPE (SOCKET for Linux; NAMED_PIPE for Windows)

  # list of ip_address and corresponding ports (in same order), sizes of list of ip_address and port must be same
  # interface_ip_address: ["127.0.0.1"]
  # interface_port: [5000]

  # list of socket files for proxy on linux
  interface_socket_file: ["/var/run/ara2.sock"]

  # list of named pipes for proxy on windows
  # interface_named_pipe: ["\\\\.\\pipe\\proxy_pipe"]

  # DEVICE MANAGEMENT CONFIG FIELDS
  dm_firmware_path: /usr/share/ara2
  device_interface: "all" # 1.possible values are usb/pcie/all  2.default is "usb"  3. if "all" is given, usb device will get priority
  #This flag can be set to true to set the device to a high power state when proxy is started.By default this option is turned off. This is a linux specific flag
  on_boot_auto_device_active_power: false
  dm_supported_firmware_versions: [8719, 8720, 8723, 32778, 32779]
  daemon: false
  vpu_boot_en: true

  #inference
  inf_timeout_us: 60000000 #timeout value in microseconds , default value is 60000000

  memory_manager:
    mem_size: 17179869184 # memory size in bytes, default : 8589934592 (16GB)
    llm_reserved_size: 0 # default : 8053063680(1024 * 1024 * 1024 * 7.5), in bytes (for windows only)

  dram:
    boardname: "willow"
    cfg_bin: /usr/share/ara2/ddr_cfg_31.bin # path to ddr configuration bin
    training_enable: false # enable ddr training or not
    lpddr4x: 0
    lpddrpad4x: 0
    rank: 0        #for rank1: 1/ for rank2: 0
    memory_part: 1 #for 8gb part:1 / for 16gb part: 2
